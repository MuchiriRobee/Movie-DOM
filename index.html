<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
 <main id="wrapper">
    <header id="page-banner">
      <h1 class="title">Movie to Watch</h1>
    </header>

    <section id="movie-list">
      <ul>
        <li>
          <span class="name">The Intern</span>
          <span class="actions">
            <i class="fa fa-edit icon-btn edit"></i>
            <i class="fa fa-trash icon-btn delete"></i>
          </span>
        </li>
        <li>
          <span class="name">Prey</span>
          <span class="actions">
            <i class="fa fa-edit icon-btn edit"></i>
            <i class="fa fa-trash icon-btn delete"></i>
          </span>
        </li>
      </ul>
    </section>

    <form id="add-movie">
      <input type="text" placeholder="Add your Movie">
      <button id="submit-btn">ADD</button>
    </form>
  </main>

   <!-- Toast container -->
  <div id="toast" class="toast"></div>

</body>

</html>
